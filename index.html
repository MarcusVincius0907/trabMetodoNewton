<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MÃ©todo de newton</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .inputEixo {
        background-color: #99e9ccfa;
        padding: 6px;
        border-radius: 7px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="h-screen w-full bg-green-500 flex justify-center items-center flex-col">
      <div class="w-full px-10">
        <div class="w-full  p-5 bg-green-400 rounded-md mb-5 flex justify-center items-center flex-col">
          <h1 class="text-2xl text-gray-500 font-bold">
            Ponto a encontrar:
          </h1>
          <div class="rounded-md text-gray-700 font-bold mt-5" id="0">
            <div class="mb-3">
              <input class="inputEixo" type="number" id="pontoEncontrar" value="0"/>
            </div>
          </div>
        </div>
        <div class="w-full  p-5 bg-green-400 rounded-md">
          <div class="w-full">
            <h1 class="text-2xl text-gray-500 font-bold">
              Digite os eixos abaixo:
            </h1>
            <div class="flex justify-evenly flex-wrap mt-5" id="divPontos">
              <div class="bg-green-500 p-5 rounded-md text-gray-700 font-bold mt-5 m-2 eixos" id="0">
                <div class="text-xl mb-3">Ponto 0</div>
                <div class="mb-3">
                  <div>Eixo x:</div>
                  <input class="inputEixo x " type="number" value="0" />
                </div>
                <div>
                  <div>Eixo y:</div>
                  <input class="inputEixo y" type="number" value="0"/>
                </div>
              </div>
              <div class="bg-green-500 p-5 rounded-md text-gray-700 font-bold mt-5 m-2 eixos"  id="1">
                <div class="text-xl mb-3">Ponto 1</div>
                <div class="mb-3">
                  <div>Eixo x:</div>
                  <input class="inputEixo x " type="number" value="0"/>
                </div>
                <div>
                  <div>Eixo y:</div>
                  <input class="inputEixo y" type="number" value="0"/>
                </div>
              </div>
            </div>
            <div class="w-full flex flex-wrap">
              <button class="px-4 py-2 bg-green-500 rounded-md mr-5 mt-8" onclick="removePonto()">
                Remover Ponto
              </button>
              <button class="px-4 py-2 bg-green-500 rounded-md  mt-8" onclick="adicionaPonto()">
                Adicionar Ponto
              </button>
            </div>
          </div>
        </div>
        <div class="w-full p-5 bg-green-400 rounded-md mt-5">
          <div class="w-full flex justify-center justify-evenly">
            <button class="px-4 py-2 bg-green-500 rounded-md " onclick="calcularResultado()">
              Calcular Resposta
            </button>
            <div class="">
              <div>Resposta:</div>
              <div class="inputEixo p-5 mt-1 text-center min-w-1" id="resposta">...</div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
